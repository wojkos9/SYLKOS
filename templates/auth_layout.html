{% extends "base.html" %} {% block style %}
<style>
    html,
    body {
        height: 100%;
        font-family: "Playfair Display", serif;
    }
    
    .login-form-container {
        width: 300px;
        margin: auto;
    }
    
    .registration-form-container {
        width: 400px;
        margin: auto;
    }
    
    .outer-area {
        margin-top: 100px;
    }
    
    .auth-box {
        border: 3px solid lightgreen;
        border-radius: 10px;
        padding-top: 25px;
        padding-bottom: 25px;
        width: 600px;
        margin: auto;
    }
</style>
{% endblock %}
</head>

<body>

    {% block content %}
    <div class="outer-area">
        <div class="auth-box text-center">
            {% block auth %} {% endblock %}
        </div>
    </div>
    {% endblock %}
</body>

</html>
